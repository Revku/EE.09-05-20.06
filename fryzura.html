<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Usługi Fryzjerskie</title>
    <link rel="stylesheet" href="./styl2.css">
</head>
<body>

    <section class="lewy1">
        <h2>
            <a href="index.html">SALON FRYZJERSKI</a>
        </h2>
        <img  src="./obraz2.jpg" alt="Czesanie">
    </section>
    <section class="prawy1">
        <h2>MENU</h2>
    </section>

    <section class="prawy2">
        <ol>
            <li>
                <a href="fryzura.html">Strzyżenie</a>
                <ul>
                    <li>krótkie</li>
                    <li>średnie</li>
                    <li>półdługie</li>
                    <li>długie</li>
                </ul>
            </li>
            <li>Czesanie</li>
            <li>Koloryzacja</li>
        </ol>
    </section>

    <section class="lewy2">
        <h3>Dziś promocja na strzyżenie włosów</h3>

        <form action="" class="form">
            <div class="pole">
                <input type="radio" value="krotkie" name="wybor" id="krotkie">
                <label for="krotkie">Krótkie</label>
            </div>
            
            <div class="pole">
                <input type="radio" value="srednie" name="wybor" id="srednie">
                <label for="srednie">Średnie</label>
            </div>
            
            <div class="pole">
                <input type="radio" value="poldlugie" name="wybor" id="poldlugie">
                <label for="poldlugie">Półdługie</label>
            </div>
            
            <div class="pole">
                <input type="radio" value="dlugie" name="wybor" id="dlugie">
                <label for="dlugie">Długie</label>
            </div>
        </form>

        <button id="przycisk">Odkryj promocję</button>

        <p id="wynik"></p>
    </section>
    
    <section class="prawy3">
        <img src="./obraz1.jpg" alt="Fryzjer">
    </section>
    <footer class="footer">Autor: 000000000</footer>

    <script>
        var btn = document.getElementById('przycisk');
        var wynik = document.getElementById('wynik');
        let wybor;
        
        btn.addEventListener('click', () => {
            var wyborinput = document.getElementsByName('wybor');
            
            wyborinput.forEach(el => {
                if (el.checked) {
                    wybor = el.value;
                }
            })

            function showResult(price) {
                wynik.innerHTML = "Cena strzyżenia " + price;
            }

            if (wybor === "krotkie") { showResult(25) }
            if (wybor === "srednie") { showResult(30) }
            if (wybor === "poldlugie") { showResult(40) }
            if (wybor === "dlugie") { showResult(50) }
        });

</script>
</body>
</html>
